version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/orderApiService"
    runOptions:
      $ref: "#/components/runOptions/orderApiService"
specmatic:
  governance:
    report:
      formats:
        - html
    successCriteria:
      minCoveragePercentage: 70
      maxMissedOperationsInSpec: 4
      enforce: true
  settings:
    $ref: "#/components/settings/contractTests"
components:
  sources:
    specsRepo:
      git:
        url: https://github.com/specmatic/specmatic-order-contracts.git
  services:
    orderApiService:
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specsRepo"
            specs:
              - spec:
                  id: orderApiSpec
                  path: io/specmatic/examples/store/openapi/api_order_v3.yaml
  runOptions:
    orderApiService:
      openapi:
        type: test
        baseUrl: ${APP_URL:http://localhost:8090}
        filter: PATH!='/internal/metrics'
  settings:
    contractTests:
      test:
        resiliencyTests: all
  examples:
    commonExamples:
      directories:
        - ./examples
